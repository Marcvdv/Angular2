 <div class = "row row2">
        <div class="col-md-6">
            <h2>Hier kan je naar toe routen via de hoofdpagina</h2>
            <div *ngIf="name">
                De meegegeven parameters zijn:<br>
                name = {{name}}<br>
                id = {{id}}
            </div>
        </div>
        <div class="col-md-6">
            <p>De tweede kolom:</p>
            <button>Terug naar Home</button>
            <button type="button" class="btn btn-primary" (click)="terugNaarHome()">Terug naar Home</button>
        </div>
    </div>
    <div class = "row row3">
        <div class="col-md-6">
           <button type="button" class="btn btn-primary" (click)="getLocalStorage()"> GetButton </button>
            Resultaat opgehaald: {{ontvangen}}
        </div>
        <div class="col-md-6">
            <p>De tweede kolom:</p>
            <button type="button" class="btn btn-primary" (click)="terugNaarHome()">Terug naar Home</button>
        </div>
    </div>
